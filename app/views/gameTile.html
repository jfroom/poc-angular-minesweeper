
<div hm-tap="handleTap(e)" hm-hold="handleTouchHold(e)">
  <div class="tile__item--content">
    <div class="tile__item--mine" ng-show="hasMine">
      <i class="fa fa-cog"></i>
    </div>
    <div class="tile__item--distance" ng-show="distance > 0 && !hasMine">{{distance}}</div>
  </div>
  <div class="tile__item--cover" ng-show="!isShown">
    <div class="tile__item--marker" ng-hide></div>
  </div>
</div>
